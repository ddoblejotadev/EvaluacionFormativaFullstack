<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Registros - Tienda MiMascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3 mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
          <img src="assets/img/logo1.png" alt="Tienda MiMascota" style="height:40px; width:auto;" class="me-2">
          <span class="h6 mb-0">üêæ Tienda MiMascota</span>
        </a>
        <nav>
          <a href="productos.html" class="text-white me-3">Productos</a>
          <a href="registro.html" class="text-white me-3">Registrarse</a>
          <a href="login.html" class="text-white me-3">Iniciar sesi√≥n</a>
          <a href="ver-registros.html" class="text-white me-3">Ver Registros</a>
        </nav>
      </div>
    </header>

    <main class="container mb-5">
      <h2 class="text-center mb-4">üìã Registros de Clientes y Mascotas</h2>
      
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">Lista de Registros</h5>
                <button id="limpiarRegistros" class="btn btn-outline-danger btn-sm">
                  üóëÔ∏è Limpiar todos
                </button>
              </div>
              
              <div id="listaRegistros">
                <!-- Aqu√≠ se cargar√°n los registros -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2023 Tienda MiMascota - Todo para tu mejor amigo</p>
      </div>
    </footer>

    <script>
      // Verificar si el usuario es admin
      const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
      if (!currentUser) {
        alert('Debes iniciar sesi√≥n para acceder a esta p√°gina');
        window.location.href = 'login.html';
      } else if (!currentUser.isAdmin && !currentUser.email?.includes('@admin.cl')) {
        alert('No tienes permisos para ver esta p√°gina');
        window.location.href = 'index.html';
      }

      // Cargar y mostrar registros
      function cargarRegistros() {
        const registros = JSON.parse(localStorage.getItem('registros') || '[]');
        const contenedor = document.getElementById('listaRegistros');
        
        if (registros.length === 0) {
          contenedor.innerHTML = `
            <div class="text-center text-muted py-4">
              <h6>No hay registros a√∫n</h6>
              <p>Ve a la <a href="registro.html">p√°gina de registro</a> para agregar el primer cliente y mascota.</p>
            </div>
          `;
          return;
        }
        
        let html = '';
        registros.forEach((registro, index) => {
          const fecha = new Date(registro.fechaRegistro).toLocaleDateString('es-CL');
          html += `
            <div class="border rounded p-3 mb-3">
              <div class="row">
                <div class="col-md-6">
                  <h6 class="text-primary">üë§ Cliente #${index + 1}</h6>
                  <p><strong>RUT:</strong> ${registro.rut}</p>
                  <p><strong>Nombre:</strong> ${registro.nombreCompleto}</p>
                  <p><strong>Tel√©fono:</strong> ${registro.telefono}</p>
                  ${registro.email ? `<p><strong>Email:</strong> ${registro.email}</p>` : ''}
                </div>
                <div class="col-md-6">
                  <h6 class="text-warning">üêæ Mascota</h6>
                  <p><strong>Nombre:</strong> ${registro.nombreMascota}</p>
                  <p><strong>Tipo:</strong> ${registro.tipoMascota}</p>
                </div>
              </div>
              <small class="text-muted">Registrado el: ${fecha}</small>
            </div>
          `;
        });
        
        contenedor.innerHTML = html;
      }
      
      // Limpiar todos los registros
      document.getElementById('limpiarRegistros').addEventListener('click', () => {
        if (confirm('¬øEst√°s seguro de que quieres eliminar todos los registros?')) {
          localStorage.removeItem('registros');
          cargarRegistros();
          alert('Todos los registros han sido eliminados.');
        }
      });
      
      // Cargar registros cuando la p√°gina est√© lista
      document.addEventListener('DOMContentLoaded', cargarRegistros);
    </script>
  </body>
</html>
