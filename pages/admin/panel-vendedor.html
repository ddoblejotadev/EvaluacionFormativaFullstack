<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Vendedor - Tienda MiMascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="../../index.html" class="d-flex align-items-center text-white text-decoration-none">
                <img src="../../assets/img/logo1.png" alt="Tienda MiMascota" style="height: 40px; width: auto;" class="me-2">
                <span class="h6 mb-0">üêæ Tienda MiMascota</span>
            </a>
            <nav>
                <span class="text-light me-3" id="vendedorNombre">Vendedor</span>
                <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container py-4">
        <h1 class="mb-4">üìä Panel de Vendedor</h1>
        
        <div class="row">
            <!-- Ver Productos -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üì¶ Ver Productos</h5>
                    </div>
                    <div class="card-body">
                        <p>Visualiza la lista de productos disponibles.</p>
                        <button class="btn btn-primary" onclick="window.location.href='../catalogo-productos.html'">Ver Productos</button>
                    </div>
                </div>
            </div>
            
            <!-- Ver √ìrdenes -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üìã Ver √ìrdenes</h5>
                    </div>
                    <div class="card-body">
                        <p>Visualiza las √≥rdenes de compra.</p>
                        <button class="btn btn-primary" onclick="alert('Funcionalidad en desarrollo')">Ver √ìrdenes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Tienda MiMascota. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar acceso vendedor
        const usuarioActual = JSON.parse(localStorage.getItem('usuarioActual') || 'null');
        if (!usuarioActual || usuarioActual.tipoUsuario !== 'vendedor') {
            alert('Acceso denegado');
            window.location.href = '../user/iniciar-sesion.html';
        } else {
            document.getElementById('vendedorNombre').textContent = `Vendedor: ${usuarioActual.nombre}`;
        }

        function cerrarSesion() {
            localStorage.removeItem('usuarioActual');
            localStorage.removeItem('currentUser');
            window.location.href = '../../index.html';
        }
    </script>
</body>
</html>
