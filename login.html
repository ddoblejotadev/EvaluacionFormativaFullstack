<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar sesión - Tienda MiMascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3 mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
          <img src="assets/img/logo1.png" alt="Tienda MiMascota" style="height:40px; width:auto;" class="me-2">
          <span class="h6 mb-0">🐾 Tienda MiMascota</span>
        </a>
        <nav>
          <a href="productos.html" class="text-white me-3">Productos</a>
          <a href="blogs.html" class="text-white me-3">Blog</a>
          <a href="nosotros.html" class="text-white me-3">Nosotros</a>
          <a href="contacto.html" class="text-white me-3">Contacto</a>
          <a href="registro-simple.html" class="text-white me-3">Registrarse</a>
          <a href="login.html" class="text-white me-3">Iniciar sesión</a>
        </nav>
      </div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card p-4">
            <h2 class="h5 mb-3">Iniciar sesión</h2>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginId" class="form-label">Usuario o correo</label>
                <input
                  id="loginId"
                  class="form-control"
                  required
                  autocomplete="username email"
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input
                  id="loginPassword"
                  type="password"
                  class="form-control"
                  required
                  autocomplete="current-password"
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Entrar</button>
              </div>
              <div id="loginAlert" class="mt-3" aria-live="polite"></div>
            </form>
            <div class="mt-3 text-center">
              <small
                >¿No tienes cuenta? <a href="registro-simple.html">Regístrate</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
