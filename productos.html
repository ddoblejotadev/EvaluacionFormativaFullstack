<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Tienda MiMascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3 mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
          <img src="assets/img/logo1.png" alt="Tienda MiMascota" style="height:48px; width:auto;" class="me-2">
          <span class="h6 mb-0">🐾 Tienda MiMascota</span>
        </a>

        <nav class="d-flex align-items-center">
          <a href="productos.html" class="text-white me-3">Productos</a>
          <a href="blogs.html" class="text-white me-3">Blog</a>
          <a href="nosotros.html" class="text-white me-3">Nosotros</a>
          <a href="contacto.html" class="text-white me-3">Contacto</a>
          <a href="registro-simple.html" class="text-white me-3">Registrarse</a>
          <a href="login.html" class="text-white me-3">Iniciar sesión</a>
          <button id="btnCarrito" class="btn btn-outline-light btn-sm">🛒 Carrito (<span id="cantidadCarrito">0</span>)</button>
        </nav>
      </div>
    </header>

    <main class="container mb-5">
      <h2 class="text-center mb-4">🛍️ Nuestros Productos</h2>
      
      <!-- Filtros simples -->
      <div class="row mb-4">
        <div class="col-md-6">
          <select id="filtroCategoria" class="form-select">
            <option value="">Todas las categorías</option>
            <option value="comida">Comida</option>
            <option value="juguetes">Juguetes</option>
            <option value="camas">Camas</option>
            <option value="salud">Salud</option>
            <option value="accesorios">Accesorios</option>
            <option value="higiene">Higiene</option>
            <option value="especial">Especial</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="text" id="buscarProducto" class="form-control" placeholder="Buscar productos...">
        </div>
      </div>

      <!-- Lista de productos -->
      <div id="listaProductos" class="row">
        <!-- Los productos se cargarán aquí con JavaScript -->
      </div>
    </main>

    <!-- Modal del carrito -->
    <div class="modal fade" id="modalCarrito" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">🛒 Tu Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="contenidoCarrito">
              <!-- El contenido del carrito se cargará aquí -->
            </div>
          </div>
          <div class="modal-footer">
            <div class="me-auto">
              <strong>Total: $<span id="totalCarrito">0</span></strong>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
            <button type="button" class="btn btn-primary" id="btnComprar">Comprar</button>
            <button type="button" class="btn btn-outline-danger" id="btnVaciarCarrito">Vaciar carrito</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2023 Tienda MiMascota - Todo para tu mejor amigo</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="productos-simple.js"></script>
  </body>
</html>
