<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi cuenta - Tienda MiMascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3 mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
          <img src="assets/img/logo1.png" alt="MiMascota" style="height:40px; width:auto;" class="me-2">
          <span class="h6 mb-0">üêæ Tienda MiMascota</span>
        </a>
        <nav>
          <a href="index.html" class="text-white me-3">Tienda</a>
          <a href="productos.html" class="text-white me-3">Productos</a>
        </nav>
      </div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card p-4 text-center">
            <h2 id="welcome" class="h4 mb-3">Bienvenido</h2>
            <p id="userEmail" class="text-muted"></p>
            <div class="d-grid">
              <button id="logoutBtn" class="btn btn-outline-secondary">
                Cerrar sesi√≥n
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const cur = JSON.parse(localStorage.getItem("currentUser") || "null");
      if (!cur) {
        location.href = "login.html";
      } else {
        document.getElementById("welcome").textContent =
          "Hola, " + (cur.fullName || cur.username);
        document.getElementById("userEmail").textContent = cur.email || "";
      }
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        location.href = "login.html";
      });
    </script>
  </body>
</html>
