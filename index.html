<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda MiMascota - Productos para tu mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header con navegaci√≥n -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="assets/img/logo1.png" alt="Tienda MiMascota" style="height: 40px; width: auto;" class="me-2">
                    <span class="h6 mb-0">üêæ Tienda MiMascota</span>
                </a>

                <nav>
                    <a href="index.html" class="text-white me-3">Inicio</a>
                    <a href="pages/content/blog-articulos.html" class="text-white me-3">Blog</a>
                    <a href="pages/content/acerca-de-nosotros.html" class="text-white me-3">Nosotros</a>
                    <a href="pages/content/formulario-contacto.html" class="text-white me-3">Contacto</a>
                    <a href="pages/user/registro-usuario.html" class="text-white me-3">Registrarse</a>
                    <a href="pages/user/iniciar-sesion.html" class="text-white me-3">Iniciar sesi√≥n</a>
                    <button id="btnCarrito" class="btn btn-outline-light btn-sm">üõí Carrito (<span id="cantidadCarrito">0</span>)</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1>üêæ Bienvenidos a Tienda MiMascota</h1>
                <p class="lead">Los mejores productos para tu mascota</p>
            </div>
        </div>

        <!-- Secci√≥n de productos -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-center mb-4">üõçÔ∏è Nuestros Productos</h2>

                <!-- Filtros simples -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <select id="filtroCategoria" class="form-select">
                            <option value="">Todas las categor√≠as</option>
                            <option value="comida">Comida</option>
                            <option value="juguetes">Juguetes</option>
                            <option value="camas">Camas</option>
                            <option value="salud">Salud</option>
                            <option value="accesorios">Accesorios</option>
                            <option value="higiene">Higiene</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="buscarProducto" class="form-control" placeholder="Buscar productos...">
                    </div>
                </div>

                <!-- Lista de productos -->
                <div id="listaProductos" class="row">
                    <!-- Los productos se cargar√°n aqu√≠ con JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal del carrito -->
    <div class="modal fade" id="modalCarrito" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">üõí Tu Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="contenidoCarrito">
              <!-- El contenido del carrito se cargar√° aqu√≠ -->
            </div>
          </div>
          <div class="modal-footer">
            <div class="me-auto">
              <strong>Total: $<span id="totalCarrito">0</span></strong>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
            <button type="button" class="btn btn-primary" id="btnComprar">Comprar</button>
            <button type="button" class="btn btn-outline-danger" id="btnVaciarCarrito">Vaciar carrito</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>&copy; 2024 Tienda MiMascota - Todo para tu mejor amigo</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/utilidades.js"></script>
    <script src="js/tienda/sistema-productos-carrito.js"></script>
  </body>
</html>
